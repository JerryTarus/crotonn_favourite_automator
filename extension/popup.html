<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crotonn Favourite Automator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1 class="title">Crotonn Favourite Automator</h1>
    <div class="form-group">
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" placeholder="Enter keyword">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="10">
    </div>
    <div class="form-group">
      <label for="minDelay">Min Delay (sec):</label>
      <input type="number" id="minDelay" value="3">
    </div>
    <div class="form-group">
      <label for="maxDelay">Max Delay (sec):</label>
      <input type="number" id="maxDelay" value="10">
    </div>
    <button id="start">Start Automation</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
